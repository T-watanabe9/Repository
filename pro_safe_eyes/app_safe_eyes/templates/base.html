<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
       
        <div class="color-navbar">
            <p><font size="5">Django CRUDアプリ</font></p>
            <!-- <a class="nav-link" ref="#">リンク2</a> -->

            
            <!-- ログイン済ユーザー -->
            {% if request.user.is_authenticated %}
                
            <p><font size="3">ようこそ{{ user.get_username }}</font></p>
                
            <!-- ログアウトボタン -->
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button>ログアウト</button>
            </form>

            <!-- メニュー -->
            <a href="{% url 'home' %}" class="color-link">ホーム</a>
            <a href="{% url 'comment' %}" class="color-link">コメント</a>                

            {% comment %}
            <a href="{% url 'home' %}">相談</a>
            <a href="{% url 'profile' %}">マイプロフィール</a>
            {% endcomment %}

            

        

            <!-- 未ログインユーザー -->
            {% else %}
                <span>未ログイン状態。ログインしてください。</span>
            {% endif %}
            
        </div>
    </header>

    <!-- ページのコンテンツ -->
    {% block content %}
    {% endblock %} 

    <!-- css -->
    <style>

        /* ナビゲーションバーの色 */
        .color-navbar {
            background-color: hsl(200, 1%, 99%);
        }

        /* リンクの色 */
        .color-link {
        color: hsl(223, 80%, 50%); 
        }   

    </style>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
