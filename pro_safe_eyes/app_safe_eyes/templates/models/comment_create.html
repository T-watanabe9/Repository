{% extends "base.html" %}


{% block title %}コメント登録画面{% endblock %}


{% block content %}


   <!-- コメント作成フォーム -->
   <form method="post">

      {% csrf_token %}
      
      <br>
      
      <label >身体の調子:</label>
      <div class="d-flex"> 
         {% for radio in form.physical_health %}
            <div class="mr-3">
               {{ radio.tag }}
               <label>{{ radio.choice_label }}</label>
            </div>
         {% endfor %}
      </div>

      <br>
      
      <label >メンタルの調子:</label>
      <div class="d-flex"> 
         {% for radio in form.mental_health %}
            <div class="mr-3">
               {{ radio.tag }}
               <label>{{ radio.choice_label }}</label>
            </div>
         {% endfor %}
      </div>
      
      <br>
      
      <label >今日はどんな日？:</label>
      {{form.content}}

      <br>
      <a href="{% url 'comment' %}">戻る</a>
      <button>登録</button>

   </form>

   



{% endblock %}
